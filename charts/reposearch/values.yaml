## @section Indexer CronJob Configuration
##
indexer:
  ## @param indexer.enabled Enable indexer cronjob
  ##
  enabled: true
  ## @param indexer.schedule Cron schedule for the indexer job
  ##
  schedule: "0 2 * * *"
  ## @param indexer.timeZone Timezone for the cron schedule
  ##
  timeZone: "UTC"
  ## @param indexer.concurrencyPolicy How to handle overlapping jobs
  ## Allowed values: "Allow", "Forbid", "Replace"
  ##
  concurrencyPolicy: "Forbid"
  ## @param indexer.failedJobsHistoryLimit Number of failed jobs to keep
  ##
  failedJobsHistoryLimit: 3
  ## @param indexer.successfulJobsHistoryLimit Number of successful jobs to keep
  ##
  successfulJobsHistoryLimit: 1
  ## @param indexer.startingDeadlineSeconds Deadline for starting the job if missed scheduled time
  ##
  startingDeadlineSeconds: 60
  ## @param indexer.activeDeadlineSeconds Maximum time for job execution
  ##
  activeDeadlineSeconds: 3600
  ## @param indexer.backoffLimit Number of retries before marking job as failed
  ##
  backoffLimit: 2
  ## @param indexer.ttlSecondsAfterFinished Time to live for completed jobs
  ##
  ttlSecondsAfterFinished: 86400
  ## @param indexer.restartPolicy Restart policy for the job pods
  ## Allowed values: "OnFailure", "Never"
  ##
  restartPolicy: "OnFailure"

  ## Indexer image configuration
  ##
  image:
    ## @param indexer.image.registry Indexer image registry
    ##
    registry: ghcr.io
    ## @param indexer.image.repository Indexer image repository
    ##
    repository: seanblong/reposearch/indexer
    ## @param indexer.image.tag Indexer image tag
    ##
    tag: "indexer-v0.0.3"
    ## @param indexer.image.digest Indexer image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag
    ##
    digest: ""
    ## @param indexer.image.pullPolicy Indexer image pull policy
    ##
    pullPolicy: IfNotPresent
    ## @param indexer.image.pullSecrets Indexer image pull secrets
    ##
    pullSecrets: []
    ## @param indexer.image.debug Enable indexer image debug mode
    ##
    debug: false

  ## @section Indexer Jobs Configuration
  ## Configure multiple indexer jobs for different repositories
  ##
  jobs:
    ## @param indexer.jobs [array] Array of indexer job configurations
    ## Each job can override indexer defaults for specific repositories
    ## Example:
    ## jobs:
    ##   - name: "main-repo"
    ##     gitRepo: "https://github.com/myorg/main-repo"
    ##     gitRef: "main"
    ##     schedule: "0 2 * * *"
    ##   - name: "docs-repo"
    ##     gitRepo: "https://github.com/myorg/docs"
    ##     gitRef: "main"
    ##     schedule: "0 3 * * *"
    ##   - name: "local-repo"
    ##     gitRoot: "/path/to/local/repo"
    ##     schedule: "0 4 * * *"
    ##
    []
    ## Each job supports the following parameters:
    ##
    ## @skip jobs[].name Unique name for the job (required)
    ## @skip jobs[].gitRepo Git repository URL to clone and index
    ## @skip jobs[].gitRoot Local repository path to index
    ## @skip jobs[].gitRef Git reference (branch, tag, or commit SHA) to check out
    ## @skip jobs[].githubToken GitHub API token (overrides global githubToken)
    ## @skip jobs[].schedule Cron schedule for this specific job
    ## @skip jobs[].timeZone Timezone for this job's cron schedule
    ## @skip jobs[].concurrencyPolicy Concurrency policy for this job
    ## @skip jobs[].failedJobsHistoryLimit Failed jobs history limit for this job
    ## @skip jobs[].successfulJobsHistoryLimit Successful jobs history limit for this job
    ## @skip jobs[].startingDeadlineSeconds Starting deadline for this job
    ## @skip jobs[].activeDeadlineSeconds Active deadline for this job
    ## @skip jobs[].backoffLimit Backoff limit for this job
    ## @skip jobs[].ttlSecondsAfterFinished TTL for completed jobs
    ## @skip jobs[].restartPolicy Restart policy for this job
    ## @skip jobs[].resources Resource overrides for this job
    ## @skip jobs[].nodeSelector Node selector for this job
    ## @skip jobs[].tolerations Tolerations for this job
    ## @skip jobs[].affinity Affinity for this job
    ## @skip jobs[].extraEnvVars Extra environment variables for this job
    ## @skip jobs[].podAnnotations Pod annotations for this job
    ## @skip jobs[].enabled Enable/disable this specific job (defaults to true)

  ## @param indexer.containerPorts.http Indexer HTTP container port (not applicable for cronjobs)
  ##
  containerPorts:
    http: 8080

  ## Configure extra options for indexer containers' liveness and readiness probes (not applicable for cronjobs)
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ##

  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ##
  podSecurityContext:
    ## @param indexer.podSecurityContext.enabled Enabled indexer pods' Security Context
    ##
    enabled: false
    ## @param indexer.podSecurityContext.fsGroup Set indexer pod's Security Context fsGroup
    ##
    fsGroup: 1001

  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ##
  containerSecurityContext:
    ## @param indexer.containerSecurityContext.enabled Enabled containers' Security Context
    ##
    enabled: false
    ## @param indexer.containerSecurityContext.seLinuxOptions Set SELinux options in container
    ##
    seLinuxOptions: {}
    ## @param indexer.containerSecurityContext.runAsUser Set containers' Security Context runAsUser
    ##
    runAsUser: 1001
    ## @param indexer.containerSecurityContext.runAsGroup Set containers' Security Context runAsGroup
    ##
    runAsGroup: 0
    ## @param indexer.containerSecurityContext.runAsNonRoot Set container's Security Context runAsNonRoot
    ##
    runAsNonRoot: true
    ## @param indexer.containerSecurityContext.privileged Set container's Security Context privileged
    ##
    privileged: false
    ## @param indexer.containerSecurityContext.readOnlyRootFilesystem Set container's Security Context readOnlyRootFilesystem
    ##
    readOnlyRootFilesystem: false
    ## @param indexer.containerSecurityContext.allowPrivilegeEscalation Set container's Security Context allowPrivilegeEscalation
    ##
    allowPrivilegeEscalation: false
    ## @param indexer.containerSecurityContext.capabilities.drop List of capabilities to be dropped
    ##
    capabilities:
      drop: ["ALL"]
    ## @param indexer.containerSecurityContext.seccompProfile.type Set container's Security Context seccomp profile
    ##
    seccompProfile:
      type: "RuntimeDefault"

  ## @param indexer.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param indexer.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param indexer.hostAliases indexer pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param indexer.podLabels Extra labels for indexer pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param indexer.podAnnotations Annotations for indexer pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param indexer.cronjobAnnotations Annotations for indexer cronjob
  ##
  cronjobAnnotations: {}
  ## @param indexer.podAffinityPreset Pod affinity preset. Ignored if `indexer.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param indexer.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `indexer.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param indexer.nodeAffinityPreset.type Node affinity preset type. Ignored if `indexer.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param indexer.nodeAffinityPreset.key Node label key to match. Ignored if `indexer.affinity` is set
    ##
    key: ""
    ## @param indexer.nodeAffinityPreset.values Node label values to match. Ignored if `indexer.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param indexer.affinity Affinity for indexer pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `indexer.podAffinityPreset`, `indexer.podAntiAffinityPreset`, and `indexer.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param indexer.nodeSelector Node labels for indexer pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param indexer.tolerations Tolerations for indexer pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param indexer.updateStrategy.type indexer statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate

  ## @param indexer.priorityClassName indexer pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param indexer.topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param indexer.schedulerName Name of the k8s scheduler (other than default) for indexer pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param indexer.terminationGracePeriodSeconds Seconds Redmine pod needs to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param indexer.lifecycleHooks for the indexer container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param indexer.extraEnvVars Array with extra environment variables to add to indexer nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param indexer.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for indexer nodes
  ##
  extraEnvVarsCM: ""
  ## @param indexer.extraEnvVarsSecret Name of existing Secret containing extra env vars for indexer nodes
  ##
  extraEnvVarsSecret: ""
  ## @param indexer.extraVolumes Optionally specify extra list of additional volumes for the indexer pod(s)
  ##
  extraVolumes: []
  ## @param indexer.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the indexer container(s)
  ##
  extraVolumeMounts: []
  ## @param indexer.sidecars Add additional sidecar containers to the indexer pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param indexer.initContainers Add additional init containers to the indexer pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

  ## indexer resource requests and limits
  ## ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ##
  ## @param indexer.resourcesPreset Set container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if indexer.resources is set (indexer.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "medium"
  ## @param indexer.resources Set container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}

  ## Configure extra options for indexer containers' autoscaling
  ## ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ##
  autoscaling:
    ## @param indexer.autoscaling.hpa.enabled Enable Horizontal Pod Autoscaler (HPA) for indexer (not applicable for cronjobs)
    ##
    hpa:
      enabled: false

  ## @param indexer.automountServiceAccountToken Mount Service Account token in pod
  ##
  automountServiceAccountToken: false

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /data
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Additional custom annotations for the PVC
  ##
  annotations: {}
  ## @param persistence.labels Additional custom labels for the PVC
  ##
  labels: {}
  ## @param persistence.accessModes [array] Persistent Volume access modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for the indexer data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}

