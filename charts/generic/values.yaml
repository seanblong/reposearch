## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param generic.podSecurityContext.enabled Enable generic pods' Security Context
## @param generic.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for generic pods
## @param generic.podSecurityContext.sysctls Set kernel settings using the sysctl interface for generic pods
## @param generic.podSecurityContext.supplementalGroups Set filesystem extra groups for generic pods
## @param generic.podSecurityContext.fsGroup Set fsGroup in generic pods' Security Context
##
