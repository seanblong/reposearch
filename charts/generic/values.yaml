  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## @param generic.containerSecurityContext.enabled Enabled generic container' Security Context
## @param generic.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in generic container
## @param generic.containerSecurityContext.runAsUser Set runAsUser in generic container' Security Context
## @param generic.containerSecurityContext.runAsGroup Set runAsGroup in generic container' Security Context
## @param generic.containerSecurityContext.runAsNonRoot Set runAsNonRoot in generic container' Security Context
## @param generic.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in generic container' Security Context
## @param generic.containerSecurityContext.privileged Set privileged in generic container' Security Context
## @param generic.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in generic container' Security Context
## @param generic.containerSecurityContext.capabilities.drop List of capabilities to be dropped in generic container
## @param generic.containerSecurityContext.seccompProfile.type Set seccomp profile in generic container
##
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"


