name: Generate Release
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    name: Generate Release
    outputs:
      version: ${{ steps.version.outputs.v-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Next Version
        uses: reecetech/version-increment@a29aa752dc3b8118a2dc2ed93faf0e95a73a9c7e # 2024.10.1
        id: version
        with:
          scheme: conventional_commits
      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ steps.version.outputs.v-version }}
          git push origin ${{ steps.version.outputs.v-version }}
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.v-version }}" --generate-notes
  attach-assets:
    runs-on: ubuntu-latest
    name: Attach Release Assets
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build Assets
        working-directory: releases
        run: |
          ./release.sh
      - name: Attach Assets
        uses: AButler/upload-release-assets@3d6774fae0ed91407dc5ae29d576b166536d1777 # v3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          files: "./releases/downloads/${{ needs.release.outputs.version }}/*.tar.gz"
          release-tag: "${{ needs.release.outputs.version }}"
  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build and Push Docker Images
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker Image (API)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/api:${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDPLATFORM=linux/amd64
      - name: Build and Push Docker Image (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDPLATFORM=linux/amd64
      - name: Build and Push Docker Image (Indexer)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.indexer
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/indexer:${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDPLATFORM=linux/amd64
      - name: Update Release with Docker Images
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create a note about the Docker images
          cat << EOF > docker_images.md

          ## ðŸ³ Docker Images

          The following Docker images have been published for this release:

          ### API Server

          [Full notes](https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/pkgs/container/${{ github.event.repository.name }}%2Fapi).

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/api:${{ needs.release.outputs.version }}
          \`\`\`

          ### Frontend

          [Full notes](https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/pkgs/container/${{ github.event.repository.name }}%2Ffrontend).

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:${{ needs.release.outputs.version }}
          \`\`\`

          ### Indexer

          [Full notes](https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/pkgs/container/${{ github.event.repository.name }}%2Findexer).

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/indexer:${{ needs.release.outputs.version }}
          \`\`\`

          EOF

          # Get current release notes and append Docker info
          # Authenticate the gh CLI using the provided token to avoid "Resource not accessible by integration" (HTTP 403)
          echo "${GH_TOKEN}" | gh auth login --with-token
          current_notes=$(gh release view "${{ needs.release.outputs.version }}" --json body --jq '.body')
          echo "$current_notes" > current_notes.md
          cat current_notes.md docker_images.md > updated_notes.md

          # Update the release with the new notes
          gh release edit "${{ needs.release.outputs.version }}" --notes-file updated_notes.md
