version: '3.8'

services:
  # PostgreSQL with vector extension
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: repos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d repos"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      platforms:
        - linux/arm64
      args:
        - BUILDPLATFORM=linux/arm64
    ports:
      - "8080:8080"
    environment:
      - REPOSEARCH_DB_URL=postgres://postgres:postgres@db:5432/repos?sslmode=disable
      - REPOSEARCH_PROVIDER=${REPOSEARCH_PROVIDER:-openai}
      - REPOSEARCH_PROVIDER_API_KEY=${REPOSEARCH_PROVIDER_API_KEY}
      - REPOSEARCH_PROVIDER_PROJECT_ID=${REPOSEARCH_PROVIDER_PROJECT_ID}
      - REPOSEARCH_SKIP_TLS_VERIFY=true
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      platforms:
        - linux/arm64
      args:
        - BUILDPLATFORM=linux/arm64
        - API_HOST=reposearch-api-1
        - API_PORT=8080
    ports:
      - "3000:80"
    depends_on:
      - api

  # Indexer
  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
      platforms:
        - linux/arm64
      args:
        - BUILDPLATFORM=linux/arm64
    environment:
      - REPOSEARCH_DB_URL=postgres://postgres:postgres@db:5432/repos?sslmode=disable
      - REPOSEARCH_PROVIDER=${REPOSEARCH_PROVIDER:-openai}
      - REPOSEARCH_PROVIDER_API_KEY=${REPOSEARCH_PROVIDER_API_KEY}
      - REPOSEARCH_PROVIDER_PROJECT_ID=${REPOSEARCH_PROVIDER_PROJECT_ID}
      - REPOSEARCH_REPO_ROOT=/reposearch
      - REPOSEARCH_SKIP_TLS_VERIFY=true
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - repo:/reposearch:ro

volumes:
  postgres_data:
  repo:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}
